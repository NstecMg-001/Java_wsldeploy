plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '4.0.3' // Jetty起動用
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Servlet API (provided = 実行時サーバに任せる)
    providedCompile 'jakarta.servlet:jakarta.servlet-api:6.0.0'

    implementation 'org.postgresql:postgresql:42.7.3'

    // JSPエンジン（Jetty用）
    implementation 'org.eclipse.jetty:apache-jsp:11.0.15'
    implementation 'org.eclipse.jetty.toolchain:jetty-schemas:5.2'

    // JSTL
    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'
    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'

    // テスト用
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testImplementation 'org.mockito:mockito-core:5.12.0'

}

test {
    useJUnitPlatform()
}

gretty {
    servletContainer = 'jetty11' // tomcat10 に変更可能
    contextPath = '/wes-deploy'
    httpPort = 8080
}
